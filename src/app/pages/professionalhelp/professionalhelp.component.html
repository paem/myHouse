<div *ngIf="lat && lng">
<mat-card>
<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng">
    <agm-info-window>
      <h3><strong>Hej där!</strong></h3>
      <p>Du befinner dig här!</p>
    </agm-info-window>
  </agm-marker>

  <agm-marker *ngFor="let marker of markers" [latitude]="marker.location[0]" [longitude]="marker.location[1]" >
    <agm-info-window>
      <h3><strong>Plats information</strong></h3>
      <p>{{marker.name}}</p>
      <p>Du är {{marker.distance}} kilometer från denna platsen</p>
    </agm-info-window>

  </agm-marker>


</agm-map>
</mat-card>
</div>

<div style="margin: 25px;">
<p style="margin-top: 20px;">
  <mat-checkbox [disabled]="contractors" (click)="getContractors()">Byggfirmor</mat-checkbox>
</p>
<p>
  <mat-checkbox [disabled]="brokers" (click)="getBrokers()">Mäklarfirmor</mat-checkbox>
</p>
</div>

  <div class="row" *ngIf="brokers" style="margin-top: 50px; padding: 35px;">
    <mat-card class="col-md-6 card" *ngFor="let item of loadBrokers">
      <div class="media">
        <div class="media-left">
            <img class="media-object img-thumbnail" [src]="item.url" alt="...">
        </div>
        <div class="media-body">
          <h4 class="media-heading">{{item.name}}</h4>
         {{item.description}}
          <a [routerLink]="['/details-brokers', item.key]">
            <button style="float:right;" mat-raised-button color="primary">Mer info</button>
          </a>
        </div>
      </div>
    </mat-card>
  </div>

<div class="row" *ngIf="contractors" style="margin-top: 50px; padding: 35px;">
  <mat-card class="col-md-6 card" *ngFor="let item of loadContractors">
    <div class="media">
      <div class="media-left">
          <img class="media-object img-thumbnail" [src]="item.url" alt="...">
      </div>
      <div class="media-body">
        <h4 class="media-heading">{{item.name}}</h4>
        {{item.description}}
        <a [routerLink]="['/details-contractors', item.key]">
          <button style="float:right;" mat-raised-button color="primary">Mer info</button>
        </a>
      </div>
    </div>
  </mat-card>
</div>
