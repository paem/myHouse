<div class="row">
    <div class="col-sm-3"></div>
      <div class="col-sm-6">
        <div class="progress">
          <!--  style="width:0%"> ändrar progressen  -->
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
            <span class="sr-only">0% Complete</span>
          </div>
        </div>
      </div>
      <div class="col-sm-3"></div>
</div>
<div class="row">
  <h1>Välj typ av köp</h1>
  <br>
    <div class="col-sm-3">
     </div>
    <div class="col-sm-3">
        <mat-card>
            <img mat-card-image src="https://cdn.houseplans.com/product/o2d2ui14afb1sov3cnslpummre/w1024.jpg?v=15" alt="House">
            <mat-card-content><h1>Hus</h1></mat-card-content>

          </mat-card>

     </div>
     <div class="col-sm-3">
        <mat-card>
            <img mat-card-image src="https://cdn.houseplans.com/product/o2d2ui14afb1sov3cnslpummre/w1024.jpg?v=15" alt="House">
            <mat-card-content>
              <h1>Bostad</h1>
              </mat-card-content>
          </mat-card>
     </div>
     <div class="col-sm-3">

     </div>
     </div>

<button mat-raised-button (click)="isLinear = true" id="toggle-linear">Enable linear mode</button>

<mat-horizontal-stepper [linear]="isLinear">
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>Fill out your name</ng-template>
      <mat-form-field>
        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>Fill out your address</ng-template>
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Done</ng-template>
    You are now done.
    <div>
      <button mat-button matStepperPrevious>Back</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
