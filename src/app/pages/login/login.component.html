
<div id="bg" class="custom-background cover">
  <!-- <a class="navbar-brand" href="https://equilab.horse/"><img class="equilabName"
                                                             src="assets/images/equilabName.png"
                                                             height="25px"/></a> -->



  <div align=center class="container" id="content">

<mat-card style="background-color: transparent;">
    <div class="checkbox btn-group btn-group-justified" >
      <div class="btn-group">
        <input [(ngModel)]="selectedAuthType" class="btn btn-primary" type="radio" value="signin" id="signin">
        <label for="signin" style="font-size: 24px;">
              <span>Logga in</span>
          </label>
      </div>
      <div class="btn-group">
        <input [(ngModel)]="selectedAuthType" class="btn btn-primary" type="radio" value="signup" id="signup">
        <label for="signup" style="font-size: 24px;">
              <span>Skapa konto</span>
          </label>
      </div>
    </div>
</mat-card>
    <div *ngIf="error" class="alert alert-warning" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      {{error}}
    </div>

    <div [ngSwitch]="selectedAuthType">

      <div *ngSwitchCase="'signin'">

        <h2 [@fadeIn]="'true'" style="color: #fff; margin-top: 40px">Logga in på ditt konto</h2>

        <mat-card class="example-card" [@slideUp]="'true'">
          <form *ngIf="!isLoading" class="example-form" #signInForm="ngForm" (ngSubmit)="loginWithEmail(signInForm)">
            <mat-form-field class="example-full-width">
              <i style="float:right;" class="fa fa-envelope fa-fw"></i>
              <input matInput [formControl]="emailFormControl"  [errorStateMatcher]="matcher" placeholder="Email"  type="email" name="email" class="email" ngModel required>
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width" style="margin-top: 50px">
              <i style="float:right;" class="fa fa-key fa-fw"></i>
              <input matInput type="password" placeholder="Lösenord"  name="password" class="password" ngModel required>
            </mat-form-field>
            <br>

            <div class="text-center">
              <button mat-raised-button type="submit">Logga in med email</button>
              <br>
              <p *ngIf="error" class="error-text">{{errorMessage}}</p>
            </div>
            <button class="button-f" mat-raised-button style="margin-top: 10px;" (click)="logInWithFacebook()"><i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i>Logga in med Facebook</button>

            <a href="#" style="font-size: 15px;"> Forgot your password?</a>

          </form>
          <mat-spinner *ngIf="isLoading"></mat-spinner>
        </mat-card>

      </div>


      <div *ngSwitchCase="'signup'">
        <h2 [@fadeIn]="'true'" style="color: #fff; margin-top: 40px">Skapa ett konto</h2>
        <mat-card class="example-card" [@slideUp]="'true'">
          <form *ngIf="!isLoading" #signUpForm="ngForm" (ngSubmit)="onSignUpWithEmail(signUpForm)">
            <mat-form-field class="example-full-width">
              <i style="float:right;" class="fa fa-envelope fa-fw"></i>
              <input matInput [formControl]="emailFormControl" type="email" placeholder="Email"  name="email" class="email" ngModel required>
              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width" style="margin-top: 50px">
              <i style="float:right;" class="fa fa-key fa-fw"></i>
              <input matInput type="password" placeholder="Lösenord" name="password" class="password" ngModel required>
            </mat-form-field>
            <br>
            <br>
            <div class="text-center">
              <button mat-raised-button type="submit">Skapa konto</button>
              <br>
              <p *ngIf="error" class="error-text">{{errorMessage}}</p>
            </div>
          </form>
          <mat-spinner *ngIf="isLoading"></mat-spinner>
        </mat-card>

      </div>
    </div>


  </div>
</div>
