<div class="form-group">
<fieldset>
  <mat-form-field>
    <input matInput placeholder="Title"
    [(ngModel)]="item.title"
    required minlength="2" maxlength="25"
    #form='ngModel'>
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Body" [(ngModel)]="item.body"></textarea>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="SubTitle"
      [(ngModel)]="item.subTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput placeholder="Sub Body"
    [(ngModel)]="item.subBody"></textarea>
  </mat-form-field>

  <button class="btn btn-primary" (click)="createInfo()" [disabled]="!form.valid">Create</button>
</fieldset>

</div>
